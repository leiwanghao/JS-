    <script src="jquery-min.js"></script>

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            font-size: 12px;
        }
        
        ul {
            list-style: none;
        }
        
        a {
            text-decoration: none;
        }
        
        .wrapper {
            width: 250px;
            height: 248px;
            margin: 100px auto 0;
            border: 1px solid pink;
            border-right: 0;
            overflow: hidden;
        }
        
        #left,
        #content {
            float: left;
        }
        
        #left li {
            background: url(images/lili.jpg) repeat-x;
        }
        
        #left li a {
            display: block;
            width: 48px;
            height: 27px;
            border-bottom: 1px solid pink;
            line-height: 27px;
            text-align: center;
            color: black;
        }
        
        #content {
            border-left: 1px solid pink;
            border-right: 1px solid pink;
        }
    </style>
    <script>
        $(function() {
            //鼠标经过
            $('#left li').mouseover(function() {
                //获取索引号
                var index = $(this).index();
                console.log(index);
                //让右侧的图片按索引号显示
                $('#content div').eq(index).show();
                //鼠标离开不显示
                $('#content div').eq(index).siblings().hide()
                    // $("#content div").eq(index).show().siblings().hide();


            })
        })
    </script>
</head>
